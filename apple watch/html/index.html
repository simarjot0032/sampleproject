<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apple watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/fb3d3bd745.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav2">
      <i class="fa-solid fa-xmark fa-2xl"></i>
      <nav class="navb">
        <ul class="unlist">
          <li class="listitem">Mac</li>
          <li class="listitem">iPhone</li>
          <li class="listitem">iPad</li>
          <li class="listitem">iWatch</li>
          <li class="listitem support">Support</li>
        </ul>
      </nav>
    </div>
    <div class="full-container">
      <div class="full">
        <div class="apple">
          <div class="logo">
            <img src="../svg/Logo.svg" alt="" class="logo" />
          </div>
          <div class="nav">
            <nav>
              <ul class="un">
                <li class="listitems">Mac</li>
                <li class="listitems">iPhone</li>
                <li class="listitems">iPad</li>
                <li class="listitems iwa">iWatch</li>
                <li class="listitems support">Support</li>
              </ul>
            </nav>
          </div>

          <div class="search-cart">
            <img src="../svg/search.png" alt="" class="search" />
            <img src="../svg/Vector 4.png" alt="" class="line" /><img
              src="../svg/shopping-bag.png"
              alt=""
              class="cart"
            />
          </div>
        </div>

        <div class="container">
          <div class="main-heading">
            <h1 class="heading">The Prefect Moment</h1>
            <h1 class="line2">Between Past And</h1>
            <h1 class="line2">Future</h1>

            <button type="button" class="buynow">BUY NOW</button>
            <div class="page">
              <div class="indicator">
                <img src="../svg/Page Indicator.svg" alt="" class="indicator" />
              </div>
            </div>
          </div>

          <div class="img">
            <img src="../images/1 1 (1).png" alt="" class="watch" />
            <!-- <div class="shadow-div"> -->
            <!-- <img src="../svg/Ellipse 2.svg" alt="" class="shadow" /> -->
            <!-- </div> -->
            <div class="colorindicator">
              <div class="black"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="background"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="green"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="peach"></div>
            </div>
          </div>
        </div>
        <div class="sample">
          <div class="box grey">
            <img src="../images/4.png" alt="" class="smallwatch" />
          </div>
          <div class="box sea">
            <img src="../images/5.png" alt="" class="smallwatch" />
          </div>
          <div class="box pink">
            <img src="../images/3.png" alt="" class="smallwatch" />
          </div>
        </div>
      </div>
      <aside>
        <div class="menu">
          <img src="../images/Nav Menu.png" alt="" id="menu" />
        </div>

        <div class="empty3"></div>
        <div class="facebook">
          <img src="../images/brandico_facebook.png" alt="" id="facebook-ico" />
        </div>
        <div class="twitter">
          <img
            src="../images/akar-icons_twitter-fill.png"
            alt=""
            id="twitter-ico"
          />
        </div>
        <div class="linkedin">
          <img src="../images/bx_bxl-linkedin.png" alt="" id="linkedin-ico" />
        </div>
      </aside>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
