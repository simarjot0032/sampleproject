<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="icon" href="../stopwatch/610073.png">
    <link rel="stylesheet" href="../stopwatch/style.css">
    <script src="https://kit.fontawesome.com/fb3d3bd745.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <p class="time">00:00:00:00</p>
            <div class="button">
            <button class="start"><i class="fa-solid fa-play fa-2x" id="start"style="color: #ffffff;"></i>
                <i class="fa-solid fa-pause fa-2x" id="st"style="color: #ffffff;"></i></button>
            <button class="reset"><i class="fa-solid fa-rotate-left fa-2x"  id="rese"style="color: #ffffff;"></i></button>
            <i class="fa-regular fa-flag fa-xl" id="lap"style="color: #ffffff;"></i>
            </div>
        </div>
                <ul class="ul">
                    
                </ul>
        
    </div>
    <script src="../stopwatch/script.js"></script>
</body>
</html>
