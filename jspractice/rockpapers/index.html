<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockpaper</title>
    <script src="https://kit.fontawesome.com/fb3d3bd745.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../rockpapers/style.css"> 

     </style>
</head>
<body>
    <div class="container">
    <div class="started"><button class="play">Play Now</button></div>
    
        <div class="box ">
            <div class="header">
                <div class="hands">
                    <div class="computer">
                    <div class="computero"></div>
                    <p class="comp">Computer</p>
                </div>
                <div class="you">
                    <div class="youo"></div>
                    <p class="your">You</p>
                </div>
            </div>
                
            <div class="options">
                <div class="rock"><i class="fa-solid fa-hand-back-fist fa-5x" id="rock" style="color: burlywood;"></i>ROCk
                </div>
                <div class="paper">
                <i class="fa-solid fa-hand fa-5x" id="paper" style="color: burlywood;"></i>PAPER
                </div>
                <div class="sissors">
                <i class="fa-solid fa-hand-scissors fa-5x" id="sissors" style="color: burlywood;"></i>
                SCISSORS
            </div>
            </div>
        </div>
        </div>
        <div class="winner hide">
            <p class="results">tie</p>
            <button class="close">CLOSE</button>
        </div>
    </div>
    <script src="../rockpapers/app.js"></script>
</body>
</html>
