<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script src="https://kit.fontawesome.com/fb3d3bd745.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../counter/style.css">
    <link rel="icon" href="../counter/6357834.png">
</head>
<body>
    <div class="con">
    <div class="sound" id="b"><i class="fa-solid fa-volume-high fa-2x" style="color: #ffffff;" ></i>
    </div>
    </div>
    <div class="container">
        
    <div class="counter">
        <div class="counter-heading">COUNTER</div>
        <div class="main">
        <button class="decrease"><i class="fa-solid fa-minus fa-2x" style="color: #000000;"></i></button>
        <div class="count"></div>
        <button class="increase"><i class="fa-solid fa-plus fa-2x" style="color: #000000;"></i></button>
        
    </div>
    <button class="reset"><i class="fa-solid fa-arrow-rotate-left fa-2x" style="color: #ffffff;"></i></button>
    </div>
</div>
<script src="../counter/app.js"></script>
</body>
</html>
