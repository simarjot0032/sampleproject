<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <script src="https://kit.fontawesome.com/fb3d3bd745.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../review/style.css">
</head>
<body>
    <div class="parent">
        <h1 class="heading">Our Reviews</h1>
        <div class="underline"></div>
        <div class="kid">
            <div class="review">

                <div class="images"><img src="" alt="" class="image"></div>
                <div class="name">Bill Anderson</div>
                <div class="post">THE BOSS</div>
                <div class="para">
                </div>
                <div class="button">
                <div class="leftb">    <i class="fa-solid fa-arrow-left fa-lg buttons" style="color: #52b9e6;"></i></div>
                  <div class="reightb">  <i class="fa-solid fa-arrow-right fa-lg buttons" style="color: #52b9e6"></i>
                  </div>
                </div>
                <div class="random">
                    <button class="surprise">Surprise Me</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../review/app.js"></script>
</body>
</html>
