<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <script src="https://kit.fontawesome.com/fb3d3bd745.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../todolist/style.css">
<link rel="icon" href="../todolist/Microsoft_To-Do_icon.svg.png">
</head>
<body>
        <div class="icon-2 " id="ic">
        <div class="menu">
<i class="fa-solid fa-bars fa-2x" id="menu" style="color: #ffffff;"></i>

</div>
<div class="logo">
    <img src="../todolist/to-do.png" alt="" class="logo">
</div>
<div class="anothericons">
    <div class="search">
    <input type="text" placeholder="search" class="searchb">
    <i class="fa-solid fa-magnifying-glass fa-sm " id="searchi" style="color: #000000;"></i>
</div>
   <div id="settings"> <i class="fa-solid fa-gear fa-xl iconf" id="settings" style="color: #ffffff;"></i></div>
</div>

<div class="toggle">
    <div class="back">
        <div class="button "></div>
    </div>
</div>
</div>
</div>



<aside class="aside hide-aside" id="aside-">
<div class="sidebar hide">
    <ul class="ul">
        
        <div class="one">
     <li class="listitem">
        <div class="icon">
        <i class="fa-solid fa-sun fa-lg iconf"style="color: #ffffff;"></i>
    </div>
        <p class="list">MY Day</p>
    </div>
    <div class="two">
        <li class="listitem">
        <div class="icon">
            <i class="fa-solid fa-star fa-lg iconf" style="color: #ffffff;"></i>
        </div>
        <p class="list">Important</p>
     </li>
    </div>
    <div class="th">
        <li class="listitem">
            <div class="icon">
     <i class="fa-solid fa-calendar fa-lg iconf"style="color: #ffffff;"></i>
            </div>
            <p class="list">Planned</p>
        </li>
    </div>
    <div class="fo">
        <li class="listitemsp">
            <div class="icon">
                <i class="fa-solid fa-user fa-lg iconf" style="color: #ffffff;"></i>
            </div>
            <p class="list">Assigned to me</p>
        </li>
    </div>
    <div class="five">
        <li class="listitem">
            <div class="icon">
                <i class="fa-solid fa-house fa-lg iconf"style="color: #ffffff;"></i>
            </div>
            <p class="list">Tasks</p>
        </li>
    </div>
</ul>
<div class="down"></div>
</div>
</aside>

<div class="main">
    <h1 class="heading">TO-Do List</h1>
    <h2 class="sub">Do It Now</h2>
    <div class="content">
        <div class="to">
            <div class="searchbox">
            <input type="text" name="" id="" class="inelement" placeholder="Add Your Tasks  Here">
            <div class="button-list">
           <button class="addbtn"> <i class="fa-solid fa-clipboard-check fa-xl" style="color:#ffffff"></i>Add</button>
           <button class="clear"><i class="fa-solid fa-trash fa-lg" style="color: #ffffff;"></i>All</button>
           </div>
        </div>
        <div class="tasks">
            <p class="yourtask">Your Tasks-></p>
        </div>
        <div class="tasks_usinglist">
            <div class="extra">
            <div class="ul_in_todo">
               
            
        </div>
    </div>
        </div>

    </div>

</div>
<script src="../todolist/app.js"></script>
</body>
</html>
